<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3F51B5; /* Blue */
      padding: 15px 0;
      text-align: center;
      color: white;
      font-size: 25px;
    }

    .contact-form {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .form-title {
      color: #3F51B5; /* Blue */
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 7px;
      position: relative;
      color: rgb(53, 37, 37);
    }

    .container .label {
      font-size: 15px;
      padding-left: 10px;
      position: absolute;
      top: 13px;
      transition: 0.3s;
      pointer-events: none;
    }

    .input {
      width: 200px;
      height: 45px;
      border: none;
      outline: none;
      padding: 0px 7px;
      border-radius: 6px;
      color: #1775da;
      font-size: 15px;
      background-color: transparent;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .input:focus {
      border: 2px solid transparent;
      color: #1926d9;
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .container .input:valid ~ .label,
    .container .input:focus ~ .label {
      transition: 0.3s;
      padding-left: 2px;
      transform: translateY(-35px);
    }

    .container .input:valid,
    .container .input:focus {
      box-shadow: 3px 3px 10px rgba(0,0,0,1),
      -1px -1px 6px rgba(255, 255, 255, 0.4),
      inset 3px 3px 10px rgba(0,0,0,1),
      inset -1px -1px 6px rgba(255, 255, 255, 0.4);
    }

    .form-btn {
      background-color: #9C27B0; /* Purple */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-btn:hover {
      background-color: #7B1FA2; /* Darker Purple */
    }
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    object-fit: cover;
}

footer {
      background-color: #3F51B5; /* Dark Gray */
      color: white;
      text-align: center;
      padding: 34px 0;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-content .contact-info,
    .footer-content .copyright {
      flex: 1;
      text-align: left;
    }

    .footer-content .copyright {
      text-align: right;
    }

    .footer-content p {
      margin: 10px 0;
    }

    .footer-content .contact-info h3 {
      margin-top: 0;
    }

    .footer-content .contact-info p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">

  <header>

  <br>

  <section class="contact-form">

    <br>
    <br>

    <form action="https://formspree.io/f/xdovqlqv" method="POST">

      <div class="container">
        <input type="text" name="fullname" class="input" required>
        <label class="label" style="color: black;">Full name</label>

      <div class="container">
        <input type="email" name="email" class="input" required>
        <label class="label">Email address</label>
      </div>
      <br>
      <br>

      <div class="container">
        <textarea name="message" class="input" required></textarea>
        <label class="label">Your Message</label>
      </div>
      <br>

      <button class="form-btn" type="submit">Send</button>

    </form>

  </section>
  <br>

  <footer>

</body>

</html>
